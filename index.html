<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Weather Widget</title>
</head>

<body>
  <div class="grid-contanier">
    <p class="city-current-temp"> <span id="city">Loading..</span> <span id="current-temp"> Loading...</span></p>
    <img class="weather-logo" src="images/sunny.webp" alt="Sunny Day">
    <p>Lowest temperature: <span id="min-temp"> 15.5 °C</span></p>
    <p>Max Temperature:<span id="max-temp"> 29.4 °C</span> </p>
    <p style="grid-column-end: span 2;">Precipitation:<span id="prec"> 0 mm</span> </p>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
